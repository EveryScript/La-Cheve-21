<div class="col-md-8 mx-auto p-3 mt-5" style="margin-bottom: 150px;">
    <!-- <h4> Nuevo producto </h4> -->
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <div class="col-md-4 mx-auto mb-3 text-center avatar-content">
            <img src="assets/img/food/default.jpg" *ngIf="!actual_image" class="d-block mx-auto" width="150" alt=""> <br>
            <!-- <angular-file-uploader class="mx-auto mt-1" [config]="afuConfig" (ApiResponse)="uploadImage($event)"> </angular-file-uploader> -->
        </div>

        <div class="form-group has-danger mb-2">
            <label class="form-label" for="name">Nombre del producto</label>
            <input type="text" class="form-control" [ngClass]="!name.valid ? 'is-invalid': ''" id="name" name="name" #name="ngModel" [(ngModel)]="product.name" required>
            <span class="text-danger" *ngIf="!name.valid && name.touched"> El nombre del producto no es válido </span>
        </div>   
        
        <fieldset class="row mb-3">
            <div class="form-group has-danger mb-2 col-md-6">
                <label class="form-label" for="price">Precio (Bs.)</label>
                <input type="number" class="form-control" [ngClass]="!price.valid ? 'is-invalid': ''" id="price" name="price" #price="ngModel" [(ngModel)]="product.price" pattern="[0-9]+" required>
                <span class="text-danger" *ngIf="!price.valid && price.touched"> El precio del producto no es válido </span>
            </div>

            <div class="form-group has-danger mb-2 col-md-6">
            <label class="form-label" for="inputInvalid">Tipo de producto</label>
            <select class="form-control" id="type" name="type" #type="ngModel" [(ngModel)]="product.type" required>
                <option value="MENU" selected> Menu </option>
                <option value="BAR"> Bar </option>
            </select>
            </div>
        </fieldset>
        <input type="submit" class="btn btn-success btn-sm separate" value="Registrar producto" *ngIf="!edit_mode" [disabled]="!productForm.valid">
        <input type="submit" class="btn btn-success btn-sm separate" value="Guardar cambios" *ngIf="edit_mode" [disabled]="!productForm.valid">
        <input type="button" class="btn btn-success btn-sm" value="Cancelar" (click)="backToListProduct()">
    </form>
  </div>
