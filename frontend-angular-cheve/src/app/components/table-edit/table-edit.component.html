<div class="col-md-4 mx-auto mt-5" style="margin-bottom: 150px;">
    <img src="assets/img/icons/list-tables.png" class="d-block mx-auto" width="90" style="margin-bottom: 10px;" alt=""> <br>
    <form class="m-2" #tableForm="ngForm" (ngSubmit)="onSubmit(tableForm)">
        <div class="form-group has-danger mb-2">
            <label class="form-label" for="name">Nombre de la mesa</label>
            <input type="text" class="form-control" [ngClass]="!name.valid ? 'is-invalid': ''" id="name" name="name" #name="ngModel" [(ngModel)]="table.name" required autofocus>
            <span class="text-danger" *ngIf="!name.valid && name.touched"> El nombre de la mesa no es válido </span>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (click)="btnEnableAreaForm()">
            <label class="form-check-label" for="flexSwitchCheckChecked"> Crear una nueva area </label>
        </div>
        <div class="form-group mb-2" *ngIf="!area_form_status">
            <label for="exampleSelect2" class="form-label">Seleccionar un area existente</label>
            <select class="form-select" id="exampleSelect1" id="area_select" name="area_select" #area_select="ngModel" [(ngModel)]="table.area" required>
                <option *ngFor="let area of areas" value="{{ area.area }}"> {{ area.area}} </option>
            </select>
        </div>
        <div class="form-group has-danger mb-2" *ngIf="area_form_status">
            <label class="form-label" for="name"> Nuevo nombre del area </label>
            <input type="text" class="form-control" [ngClass]="!area_name_text.valid ? 'is-invalid': ''" id="area_name_text" name="area_name_text" #area_name_text="ngModel" [(ngModel)]="table.area" required>
            <span class="text-danger" *ngIf="!area_name_text.valid && area_name_text.touched"> El nombre del area no es válido </span>
        </div>
        <input type="submit" class="btn btn-success mt-2 separate" value="Guardar cambios" *ngIf="edit_mode" [disabled]="!tableForm.valid">
        <input type="submit" class="btn btn-success mt-2 separate" value="Registrar mesa" *ngIf="!edit_mode" [disabled]="!tableForm.valid">
        <input type="button" class="btn btn-success mt-2 " value="Cancelar" (click)="backToListTables()">
    </form>
</div>
