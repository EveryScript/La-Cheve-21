<!-- Empty Account -->
<div class="container mt-2" id="card-free">
  <div class="card border-success" style="height: 75vh;">
    <div class="card-header text-center bg-success fs-5"> {{ table_name }} </div>
    <div class="card-body">
      <h4 class="card-title text-center">Resumen de pedidos</h4>
      <p class="text-muted text-center mb-0" style="font-style:italic; display:block;"> Ning√∫n pedido registrado </p>
    </div>
  </div>
  <!-- Radio Pay Method -->
  <div class="d-flex justify-content-center mb-3 mt-3">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked (click)="setPayMethod('CASH')">
      <label class="btn btn-lg btn-outline-success" for="btnradio1"><i class="bi bi-currency-dollar"></i></label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" (click)="setPayMethod('CARD')">
      <label class="btn btn-lg btn-outline-success" for="btnradio2"><i class="bi bi-credit-card"></i></label>
    </div>
  </div>
  <!-- Buttons -->
  <div class="d-flex justify-content-center pb-2">
    <button type="button" class="btn btn-success" (click)="btnSaveAccount()">
      <i class="bi bi-plus"></i> Nueva cuenta
    </button>
    <button type="button" class="btn btn-success" style="margin-left: 10px;" (click)="btnReturnTables()">
      <i class="bi bi-arrow-90deg-left separate"></i> Volver
    </button>
  </div>
</div>
